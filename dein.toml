# Required
[[plugins]]
repo = 'Shougo/dein.vim'

# coc.nvim
[[plugins]]
repo = 'neoclide/coc.nvim'
rev = 'release'
hook_add = 'runtime! ./pluginconfigs/coc.vim'
[[plugins]]
repo = 'liuchengxu/vim-clap'
[[plugins]]
repo = 'vn-ki/coc-clap'

[[plugins]]
repo = 'voldikss/vim-floaterm'

[[plugins]]
repo = 'puremourning/vimspector'
on_ft = ["javascript","typescript","typescriptreact"]
build = "./install_gadget.py --enable-python --force-enable-chrome --force-enable-node"

# Look and feel
[[plugins]]
repo = 'tomasiser/vim-code-dark'

[[plugins]]
repo = 'vim-airline/vim-airline'
[[plugins]]
repo = 'vim-airline/vim-airline-themes'
hook_add = 'runtime! ./pluginconfigs/airline-themes.vim'

# Git
[[plugins]]
repo = 'airblade/vim-gitgutter'
[[plugins]]
repo = 'tpope/vim-fugitive'
[[plugins]]
repo = 'kdheepak/lazygit.nvim'
hook_add = '''
  nnoremap <silent> <leader>lg :LazyGit<CR>
'''
[[plugins]]
repo = 'rbong/vim-flog'

# Common plugins
[[plugins]]
repo = 'jiangmiao/auto-pairs'
[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = 'runtime! ./pluginconfigs/indentLine.vim'

# Language specific plugins
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'
